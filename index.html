<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .hero {
      width: 100%;
      max-width: 900px;
      margin: auto;
    }
    .hero img {
      width: 100%;
      border-bottom: 5px solid #00ff99;
    }
    .container {
      padding: 30px 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #00ff99;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      background: #ffcc00;
      color: #000;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(255,204,0,0.6);
    }
    .btn:hover {
      background: #ffaa00;
      transform: scale(1.05);
    }
    .trust {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img " alt="">
  </div>
  <div class="container">
    <h1></h1>
    
    <a " target="_blank"></a>
    <p class="trust">
  </div>
</body>

</html>
